<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/css/app.css" rel="stylesheet">
    <link href="favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>GEONAMES</title>
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">GEONAMES</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">API Name</th>
                    <th scope="col" colspan="2">API Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TIMEZONE</td>
                    <td><select class="form-select" aria-label="Default select example">
                            <option selected>SELECT COUNTRY</option>
                            <option value="1">Great Britain</option>
                            <option value="2">USA</option>
                            <option value="3">France</option>
                        </select></td>
                    <td><button type="button" class="btn btn-dark">Submit</button></td>
                </tr>
                <tr>
                    <td>WEATHER</td>
                    <td>
                        <label for="northInputW">North</label>
                        <input class="form-control coords" id="northInputW" type="text"
                            aria-label="default input example" value="44.1">
                        <label for="eastInputW">East</label>
                        <input class="form-control coords" id="eastInputW" type="text"
                            aria-label="default input example" value="-22.4">
                        <label for="southInputW">South</label>
                        <input class="form-control coords" id="southInputW" type="text"
                            aria-label="default input example" value="-9.9">
                        <label for="westInputW">West</label>
                        <input class="form-control coords" id="westInputW" type="text"
                            aria-label="default input example" value="55.2">
                    </td>
                    <td><button type="button" class="btn btn-dark btn2">Submit</button></td>
                </tr>
                <tr>
                    <td>EARTHQUAKES</td>
                    <td>
                        <form>
                        <label for="northInputE">North</label>
                        <input class="form-control coords" id="northInputE" type="text"
                            aria-label="default input example" value="44.1">
                        <label for="eastInputE">East</label>
                        <input class="form-control coords" id="eastInputE" type="text"
                            aria-label="default input example" value="-22.4">
                        <label for="southInputE">South</label>
                        <input class="form-control coords" id="southInputE" type="text"
                            aria-label="default input example" value="-9.9">
                        <label for="westInputE">West</label>
                        <input class="form-control coords" id="westInputE" type="text"
                            aria-label="default input example" value="55.2">
                        </form>
                    </td>
                    <td><button type="button" class="btn btn-dark btn2" id="earthquakeSubmit">Submit</button></td>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3">Earthquakes Data</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td id="rowOneHeading"></td>
                            <td id="rowOneResult"></td>
                        </tr>

                        <tr>
                            <td id="rowTwoHeading"></td>
                            <td id="rowTwoResult"></td>
                        </tr>

                        <tr>
                            <td id="rowThreeHeading"></td>
                            <td id="rowThreeResult"></td>
                        </tr>

                        <tr>
                            <td id="rowFourHeading"></td>
                            <td id="rowFourResult"></td>
                        </tr>

                        <tr>
                            <td id="rowFiveHeading"></td>
                            <td id="rowFiveResult"></td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3">Weather Data</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>Date and Time</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Temperature</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Humidity</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Longitude</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Latitude</td>
                            <td>Data</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3">Timezone Data</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td>Time and Date</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Sunrise</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Sunset</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Longitude</td>
                            <td>Data</td>
                        </tr>

                        <tr>
                            <td>Latitude</td>
                            <td>Data</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="preloader"></div>

    <script type="application/javascript" src="libs/js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>

</body>

</html>
